  const test = document.getElementById('test');
  const testFamily = document.getElementById('test-family');
  const testSize = document.getElementById('test-size');
  const testSizeIndicator = document.getElementById('test-size-indicator');
  function resizeTest() {
    test.style.height = 0;
    test.style.height = 'calc(' + test.scrollHeight + 'px + .25rem)';
    test.style.overflowY = 'hidden';
  }
  function shuffle() {
    test.textContent = pangramEn[Math.floor(Math.random() * pangramEn.length)] + '\n' + pangramKo[Math.floor(Math.random() * pangramKo.length)];
    resizeTest();
    test.addEventListener('input', resizeTest, false);
  }
  shuffle();
  window.addEventListener('load', function() {
    const splide = new Splide('.splide', {
      autoplay: true,
      gap: '1rem',
      height: '20vw',
      arrows: false,
      pagination: false,
      type: 'loop',
      padding: '10vw',
      drag: 'free',
      autoWidth: true,
      snap: true,
      breakpoints: {
        1280: { height: '30vw' },
        960: { height: '40vw' },
        640: { height: '50vw' }
      }
    });
    splide.mount();
    setTimeout(function() {
      document.querySelector('#title').classList.add('show');
    }, 500);
  });
  testFamily.addEventListener('change', function() {
    switch (this.value) {
      {% for font in site.fonts %}
        case '{{ font.file }}':
          test.style.fontFamily = '{{ font.family }}-web, {% if font.style == 'Monospaced' %}monospace{% else %}sans-serif{% endif %}';
          {% case font.style %}
          {% when 'Bold' %} test.style.fontWeight = '700'; test.style.fontStretch = 'normal';
          {% when 'Condensed' %} test.style.fontWeight = '400'; test.style.fontStretch = 'condensed';
          {% else %} test.style.fontWeight = '400'; test.style.fontStretch = 'normal';
          {% endcase %}
          break;
      {% endfor %}
    }
  });
  testSize.addEventListener('input', function() {
    test.style.fontSize = this.value + 'px';
    testSizeIndicator.innerText = this.value + 'px';
  });
